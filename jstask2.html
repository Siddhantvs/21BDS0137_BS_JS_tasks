  <body>
    <script>
      function alphabeticalorder(str) {
        const sorted = str.split("").sort().join("");
        return sorted;
      }
      const str = "webmaster";
      const sortedres = alphabeticalorder(str);
      console.log(sortedres);
    </script>
  </body>
